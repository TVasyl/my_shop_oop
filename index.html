<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shope</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My shop</h1>
        </header>
        <div class="contant">
            <nav class="sidebar">
                <div class="sidebar_button home">HOME</div>
                <div class="sidebar_button goodes">GOODES</div>
                <div class="sidebar_button bin">BIN <span class="bin-fill"> <h5>2</h5></span></div>
                <div class="sidebar_button login">LOGIN</div>

            </nav>
            <main class="main__contant">
                <div class="advertising">
                    <div class="goodes-name">
                        <h2>You can to add the advertising in this place #1</h2>
                    </div>
                    <div class="goodes-foto">
                        <img src="/my_shop_oop/images/control-panel-icon.png" alt="icon-1" height="100px">
                    </div>
                </div>
                <div class="advertising">
                    <div class="goodes-name">
                        <h2>You can to add the advertising in this place #2</h2>
                    </div>
                    <div class="goodes-foto">
                        <img src="\my_shop_oop\images\drum-icon.png" alt="icon-1" height="100px">
                    </div>
                </div>
                <div class="advertising">
                    <div class="goodes-name">
                        <h2>You can to add the advertising in this place #3</h2>
                    </div>
                    <div class="goodes-foto">
                        <img src="/my_shop_oop\images\keyboard-piano-icon.png" alt="icon-1" height="100px">
                    </div>
                </div>
                
                
                
            </main>
        </div>
        
        <footer class="footer">
            <h2>Made by WebSpark!</h2>
        </footer>

    </div>

    <script src="/my_shop_oop/js/data.js"></script>
    <script src="/my_shop_oop/classes/Card.js"></script>
    <script src="/my_shop_oop/classes/Home.js"></script>
    <script src="/my_shop_oop/js/app.js"></script>
</body>
</html>
